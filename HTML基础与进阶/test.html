<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    var div = document.querySelectorAll('div')

    function num(i) {
        let num = null
        num = i
        return num
    }

    for (let i = 0; i < div.length; i++) {
        div[i].onclick = () => {
            div[i].innerHTML = '这是第' + num(i) + 'div'
        }
    }
</script>
</body>
</html>
