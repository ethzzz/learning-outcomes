<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这段文本不显示在文档区</title>
    <!-- 将所有链接指定在新窗口打开页面 -->
    <base target="_blank">
</head>

<body>

    <body>
        <p><a href="http://baidu.com" target="_blank">这个链接</a>指定了target="_blank"，则会在新窗口打开页面</p><br />
        <p><a href="http://baidu.com">这个链接</a>没指定target属性，但是也会在新窗口打开页面</p>
    </body>

</html>
