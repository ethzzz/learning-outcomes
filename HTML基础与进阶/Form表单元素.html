<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 50%;
        }
    </style>
</head>

<body>
<!-- form属性 H5新增 autocomplete 规定输入字段是否应该自动完成 novalidate 规定提交表单时不进行验证-->
<form action="" autocomplete="on">
    <h4>青春不常在，装进谈恋爱</h4>
    <!-- fieldset元素组合表单的相关数据 -->
    <fieldset>
        <!-- legend元素为<fieldset>元素定义标题 -->
        <legend>个人信息填写:</legend>
        <table width="600px" cellspacing="0" border="1" cellpadding="10">
            <tr>
                <td>姓名</td>
                <td>
                    <!-- readonly属性规定输入字段只可读不可以修改 -->
                    <input type="text" name="user_name" id="uname" value="abc" readonly>
                </td>
            </tr>
            <tr>
                <td>类型</td>
                <td>
                    <input type="text" name="user_type" id="utype" value="用户" disabled>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" id="nan"><label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv">女</label>
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td>
                    <!-- autofocus 自动获取焦点 -->
                    <!-- required 必须输入字段才能提交 -->
                    <input type="tel" name="user_tel" id="utel" maxlength="11" autofocus required>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><select name="year" id="year">
                    <option value="--请选择年--">--请选择年--</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
                    <select name="month" id="month" @change="monthChanged">
                        <option value="--请选择年--">--请选择月--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="day" id="day">
                        <option value="--请选择年--">--请选择日--</option>
                        <option value="--请选择年--">1999</option>
                        <option value="--请选择年--">2000</option>
                        <option value="--请选择年--">2001</option>
                        <option value="--请选择年--">2002</option>
                        <option value="--请选择年--">2003</option>
                        <option value="--请选择年--">2004</option>
                    </select>
                    <input type="date" name="ubir" min="1900-01-01" max="2020-07-04">
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="" id="text" placeholder="输入详细地址" size="60"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="hy" id="wh"><label for="wh">未婚</label>
                    <input type="radio" name="hy" id="yh"><label for="wh">已婚</label>
                    <input type="radio" name="hy" id="lh"><label for="lh">离婚</label></td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input list="xueli">
                    <datalist id="xueli">
                        <option value="小学"></option>
                        <option value="初中"></option>
                        <option value="高中"></option>
                        <option value="大专"></option>
                        <option value="本科"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>日历:</td>
                <td>
                    <input type="datetime-local" name="" id="datetimeL">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" name="hobby_type" id="1"><label for="1">妩媚的</label>
                    <input type="checkbox" name="hobby_type" id="2"><label for="2">可爱的</label>
                    <input type="checkbox" name="hobby_type" id="3"><label for="3">小鲜肉</label>
                    <input type="checkbox" name="hobby_type" id="4"><label for="4">老腊肉</label>
                    <input type="checkbox" name="hobby_type" id="5"><label for="5">都喜欢</label></td>
            </tr>
            <tr>
                <td> 自我介绍</td>
                <td><textarea name="" id="txta" placeholder="自我介绍" rows="6" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="image" src="../image/touxiang.jpg" alt="" width="20" height="20"></td>
            </tr>
            <tr>
                <td>选择头像</td>
                <td>
                    <!-- multiple属性规定允许用户输入一个以上的值 适用于email和file -->
                    <input type="file" name="" id="" multiple>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">免费注册</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="tongyi" id="tongyi">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <b>我承诺</b>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>

</html>
