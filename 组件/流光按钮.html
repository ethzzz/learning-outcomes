<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
        }

        a {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-decoration: none;
            font-size: 24px;
            color: white;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #03a9f4);
            background-size: 400%;
            width: 400px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 50px;
            z-index: 1;
        }

        a::before {
            content: "";
            position: absolute;
            left: -5px;
            top: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #03a9f4);
            background-size: 400%;
            border-radius: 50px;
            filter: blur(20px);
            z-index: -1;
        }

        a:hover,
        a:hover::before {
            animation: sun 8s infinite;
        }

        @keyframes sun {
            100% {
                background-position: -400% 0;
            }
        }
    </style>
</head>

<body>
    <a href="javascript:;">SubmitButton</a>
</body>

</html>
