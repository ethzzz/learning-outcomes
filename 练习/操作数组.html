    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var a = ['a', 'b', 'c', 'd', 'e', 'f'];
            var b = ['A', 'B', 'C', 'D', 'E', 'F'];
            // 数组连接 返回连接后的数组
            var str1 = a.concat(b);
            console.log('str1:' + str1);

            // 删除并返回数组的第一个元素 
            var str2 = a.shift();
            console.log('str2:' + str2);

            // 删除并返回数组的最后一个元素
            var str3 = a.pop();
            console.log('str3:' + str3);

            // 向数组的开头添加一个或更多元素  并返回新的长度
            var str4 = a.unshift('2', 3);
            console.log('str4:' + str4);

            // 向数组的末尾添加一个或更多元素  并返回新的长度
            var str5 = a.push('0', 1, '2');
            console.log('str5:' + str5);

            // 从数组返回选定的元素  start end  以下为返回从数组下表为1的到数组下表为3(不包括3)的元素
            var str6 = a.slice(1, 3);
            console.log('str6:' + str6);
            console.log(a);
            // 删除元素，并向数组添加新元素  index length  以下为删除从数组下表为1开始长度为3的元素
            var str7 = a.splice(1, 3);
            console.log('str7:' + str7);
            console.log(a);

            var arr = [{
                    a: 1
                },
                {}
            ]
            // arr.forEach(a,b,c)用于数组的遍历  a表示arr[0]~~arr[arr.length-1]   b表示0~~length-1  c表示arr
            arr.forEach(function (item, idx) {
                item.b = idx;
            })
            console.log(arr);

            var strx = new RegExp("e");
            console.log(strx.exec("hello"));
            document.write(strx.exec("hello"));

            (function () {
                var x = foo();
                var foo = function foo() {
                    return 'foobar'
                }
                return x;
            })();
        </script>
    </body>

    </html>
