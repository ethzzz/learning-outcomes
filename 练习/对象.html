<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var demo = {
            name: '张三',
            age: 14,
            height: 173,
            birth: '2000-5-6',
            school: '某某中学',
        }
        for (var i in demo) {
            console.log(`${i}:${demo[i]}`)
        }

        var a = ['A', 'B', 'C'];
        var s = new Set(['A', 'B', 'C']);
        var m = new Map([
            [1, 'x'],
            [2, 'y'],
            [3, 'z']
        ]);
        for (var x of a) { // 遍历Array
            console.log(x);
        }
        for (var x of s) { // 遍历Set
            console.log(x);
        }
        for (var x of m) { // 遍历Map
            console.log(x[0] + '=' + x[1]);
        }

        console.log('————————————————————————————————————————');

        a.forEach(function (element, index, array) {
            // element: 指向当前元素的值
            // index: 指向当前索引
            // array: 指向Array对象本身
            console.log(element + ', index = ' + index);
        });

        s.forEach(function (element, sameElement, set) {
            console.log(element);
        });

        m.forEach(function (value, key, map) {
            console.log(value);
        });
    </script>
</body>

</html>
