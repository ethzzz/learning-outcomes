<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: seashell;
            inline-size: 25px;
            font-size: 12px;
        }

        .div2 {
            display: none;
        }

        .change {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <div class="div1">移到此处</div>
        <div class="div2">xxx</div>
        <div class="div2">xxx</div>
        <div class="div2">xxx</div>
    </div>

    <script>
        var test = document.querySelector('.div1');
        var div = document.querySelectorAll('.div2');
        test.onmouseover = function () {
            for (var i = 0; i < div.length; i++) {
                div[i].className = 'change;'
            }
        }
        div.onmouseover = function () {
            for (var i = 0; i < div.length; i++) {
                div[i].className = 'change;'
            }
        }
        test.onmouseout = function () {
            for (var i = 0; i < div.length; i++) {
                div[i].className = 'div2';
            }
        }
    </script>
</body>

</html>
