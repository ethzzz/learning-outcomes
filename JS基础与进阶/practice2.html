<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tb1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <span>
        <input type="checkbox" name="" id="check1"><br>
    </span>
    <span id="tb1">
        <input type="checkbox" name="" id=""><br>
        <input type="checkbox" name="" id=""><br>
        <input type="checkbox" name="" id=""><br>
        <input type="checkbox" name="" id=""><br>
        <input type="checkbox" name="" id=""><br>
    </span>
    <script>
        var check1 = document.getElementById('check1');
        var check2 = document.getElementById('tb1').getElementsByTagName('input');
        check1.onclick = function () {
            for (var i = 0; i < check2.length; i++) {
                check2[i].checked = this.checked;
            }
        }
        for (var i = 0; i < check2.length; i++) {
            check2[i].onclick = function () {
                var flag = true;
                for (var i = 0; i < check2.length; i++) {
                    if (!check2[i].checked) {
                        flag = false;
                    }
                }
                check1.checked = flag;
            }
        }
    </script>
</body>

</html>
