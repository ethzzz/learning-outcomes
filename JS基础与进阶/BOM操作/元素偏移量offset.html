<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 150px;
            padding: 20px;
            border: 5px solid;
            background-color: blanchedalmond;
        }

        .son {
            width: 30px;
            height: 40px;
            margin: 0 auto;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // 可以得到元素的偏移位置，返回的不带单位的数值
        console.log(father.offsetTop);
        console.log(father.offsetLeft);
        // 它以带有定位的父亲为准，如果没有父亲或者父亲没有定位，则以body为准
        console.log(son.offsetLeft);
        console.log(son.offsetTop);
        // offsetWidth获取元素宽度  width + padding + border
        console.log(father.offsetWidth);
        console.log(father.offsetHeight);
        // 返回带有定位的父亲，否则返回的是body
        console.log(son.offsetParent);
        console.log(father.offsetParent)
    </script>
</body>

</html>
