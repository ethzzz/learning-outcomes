<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JS执行机制
        // 1.先执行执行栈中的同步任务
        // 2.异步任务（回调函数）放入任务队列中
        // 3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行
        // 事件循环 (Event loop)
        // 同步任务都在主线程上执行的
        // 异步任务通过回调函数执行的
        // 一般而言，异步任务有一下三种类型
        // 1.普通事件，如click、resize等
        // 2.资源加载，如load、error等
        // 3.定时器，包括setInterval、setTimeout等
        // 第一个问题
        console.log(1);

        setTimeout(() => {
            console.log(2);
        }, 1000);

        console.log(3);
        // 执行结果为 1 3 2

        // 第二个问题
        console.log(1);

        setTimeout(() => {
            console.log(2);
        }, 0);

        console.log(3);
        // 执行结果为 1 3 2 


        // 一起执行结果为 1 3 1 3 2 2
    </script>
</body>

</html>
