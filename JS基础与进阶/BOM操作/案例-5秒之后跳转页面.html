<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 700px;
            height: 300px;
            margin: 100px auto;
            border: 2px solid red;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var time = 5;
        var div = document.querySelector('div');

        function timer() {
            if (time == 0) {
                location.href = "http://www.baidu.com";
            } else {
                div.innerHTML = '您将在' + time + '秒之后跳转到首页';
                time--;
            }
        }
        timer();
        var timer = setInterval(timer, 1000);
    </script>
</body>

</html>
