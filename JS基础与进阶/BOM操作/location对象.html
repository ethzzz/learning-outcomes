<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>事件按钮</button>
    <script>
        // location对象常见属性
        // href 获取或设置整个URL
        // host 返回主机(域名)
        // port 返回端口号 如未写则返回空字符串
        // pathname 返回路径名
        // search 返回参数
        // hash 返回片段 #后面内容常见于链接 锚点
    </script>
    <script>
        var btn = document.querySelector('button');
        // location对象的常见方法
        btn.addEventListener('click', function () {
            // assign() 跟href一样，可以跳转页面（也称为重定向页面） 记录历史 可以后退页面
            // location.assign('http://www.baidu.com');

            // replace() 替换当前页面，因为不记录历史，所以不能后退页面
            // location.replace('http://www.baidu.com');

            // reload() 重新加载页面，相当于刷新按钮或者F5 如果参数为true 强制刷新 ctrl+F5
            location.reload(true);
        })
    </script>
    <script>
        // URL的一般语法格式为
        // protocol://host[:post]/path/[?query]#fragment
        // protocol:通信协议 常用http、ftp、maito等
        // host 主机(域名) www.baidu.com
        // port:  端口号 可选 省略是使用方案的默认端口  如http的默认端口为80
        // path:路径 有零或多个'/'符号隔开的字符串，一般用来表示主机上的一个目录或文件地址
        // query: 参数 以键值对的形式，通过&符号分隔开来
        // fragment: 片段 # 后面内容 常见于链接 锚点
        // http://www.itcast.cn/index.html?name=andysage=18#link
    </script>
</body>

</html>
