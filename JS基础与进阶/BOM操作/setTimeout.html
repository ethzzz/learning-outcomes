<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../../image/tudou.png" alt="" class="gm">
    <!-- 清除定时器按钮 -->
    <button>清除</button>
    <script>
        // 1.setTimeout
        // 语法规范： Window.setimeout(调用函数,延时时间);
        // 只调用一次
        // window在调用的时候可以省略
        // 延时时间单位是毫秒  但是可以省略 省略默认是零
        // 调用函数可以直接写函数，还可以写函数名  还有一个写法 '函数名（）'
        // 页面中可能有很多的定时器，我们经常给定时器加标识符（名字）
        // setTimeout(function () {
        //     console.log('调用了');
        // }, 3000);

        callback = function () {
            console.log('调用了');
        }
        var time1 = setTimeout(callback, 3000);
        var time2 = setTimeout(callback, 5000);
        var time3 = setTimeout('callback()', 6000)
        // 这个调用函数也称为回调函数

        // 五秒之后隐藏广告
        var ad = document.querySelector('.gm');
        var adst = setTimeout(function () {
            ad.style.display = 'none';
        }, 5000)

        // 清除setTimeout定时器
        // clearTimeout(TimeoutID)
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            clearTimeout(adst);
        })
    </script>
</body>

</html>
