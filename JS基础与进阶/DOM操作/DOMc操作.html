    <div>

        <p class="p1">请输入6-18位密码</p>

    <script>
        var txt = document.querySelector('input');
        console.log(txt);
        txt.onfocus = function () {
            if (this.value == '手机') {
                txt.value = " ";
                txt.style.color = "#333"
            }
        }
        txt.onblur = function () {
            if (this.value == '') {
                this.value = "手机";
                this.style.color = "#999";
            }
        }

        var div = document.querySelector('.div1')
        div.onclick = function () {
            this.className = 'change';
        }


        var text2 = document.querySelector('#txt2');

        var p1 = document.querySelector('.p1');

        text2.onblur = function () {
            if (text2.value.length < 6 || text2.value.length > 18) {
                p1.className = 'p1 wrong';
            } else {
                p1.className = "p1";
            }
        }
