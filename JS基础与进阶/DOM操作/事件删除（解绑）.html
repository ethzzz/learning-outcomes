<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');

        //传统事件删除方式
        divs[0].onclick = function () {
            alert('11');
            divs[0].onclick = null;
        }

        //方法监听方式
        divs[1].addEventListener('click', fn); //fn不需要加括号

        function fn() {
            alert('11');
            divs[1].removeEventListener('click', fn);
        }
    </script>
</body>

</html>
