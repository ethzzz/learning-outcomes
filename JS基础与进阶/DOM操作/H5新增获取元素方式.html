<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">盒字1</div>
    <div class="box">盒字2</div>
    <div id="div1">
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
    </div>
    <script>
        //document.getElementsByClassName('类名')来获取指定类名的所有元素
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        //document.querySelector来获取指定选择器的第一个元素对象
        var div = document.querySelector('#div1');
        console.log(div);
        var box = document.querySelector('.box');
        console.log(box);
        //docunment.querySelectorAll返回获取指定选择器的所有元素对象
        var divs = document.querySelectorAll('#div1');
        console.log(divs);
        var allboxs = document.querySelectorAll('.box');
        console.log(allboxs);
    </script>
</body>

</html>
