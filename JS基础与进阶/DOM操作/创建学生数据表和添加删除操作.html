<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>学科</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var datas = [{
                name: '李某',
                subject: 'javascript',
                score: '90'
            },
            {
                name: '全某',
                subject: 'javascript',
                score: '90'
            },
            {
                name: '谢某',
                subject: 'javascript',
                score: '90'
            },
            {
                name: '张某',
                subject: 'javascript',
                score: '90'
            },
            {
                name: '王某',
                subject: 'javascript',
                score: '90'
            }
        ]

        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            for (var k in datas[i]) {
                var td = document.createElement('td');
                tr.appendChild(td);
                td.innerHTML = datas[i][k];
            }
            var td = document.createElement('td');
            tr.appendChild(td);
            td.innerHTML = '<a href = "javascript:0;">删除 </a>';
            var del = tr.querySelector('a');
            del.onclick = function () {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
