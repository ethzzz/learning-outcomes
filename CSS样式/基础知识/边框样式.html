<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* boder-size */
            /* boder-style:solid 实线  dashed 虚线  dotted 点线  */
            /* boder-color */
            /* boder复合写法  没有顺序 */
            border: 5px dotted black;
            /* boder-top,right,bottom,left  设置边框四个方向的样式*/
            /* 先写boder  再写boder-top,right,bottom,left 不然会重叠 */
            border-top-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
