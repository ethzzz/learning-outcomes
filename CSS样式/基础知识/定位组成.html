<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* position定位
        定位模式 指定一个元素在文档中的定位方式
        1.static 静态定位(无定位的意思 标准流)
        2.relative  相对定位  1、以它原来的位置为参照点  2.原来的位置继续占有，后面的盒子仍以标准流的方式对待它(不脱标) 
        边偏移  决定了该元素的最终为位置
        top  bottom  left  right  定位相对于其父元素相应方向的距离 */
        .box1 {
            /* 相对定位 */
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: brown;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        .grandfa {
            /* 3. absolute 绝对定位 */
            /* 如果没有祖先元素或者祖先元素没有定位，则根据文档对象(document)进行定位 */
            position: absolute;
            top: 100px;
            right: 100px;
            width: 400px;
            height: 400px;
            background-color: rgb(29, 165, 136);
        }

        .father {
            /* 有祖先元素且祖先元素有定位(相对，绝对，固定)   则根据最近一级的有定位祖先元素进行定位 */
            /* 绝对定位不再占有原来的位置 */
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: rgb(165, 38, 133);
        }

        .father2 {
            width: 200px;
            height: 200px;
            background-color: red
        }

        .son {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: rgb(23, 223, 50);
        }

        .img {
            /* 4. fixed 固定定位 
            (1)以浏览器的可视窗口为参照点移动元素
            跟父元素没有任何关系
            不随滚动条滚动
            (2)固定定位不再占有原先的位置(脱标)*/
            position: fixed;
            top: 10px;
            right: 5px;
        }
    </style>
</head>
