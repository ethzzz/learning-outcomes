<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 50px solid transparent;
        }

        .box1 {
            border-top-color: blue;
        }

        .box2 {
            border-left-color: gray;
        }

        .box3 {
            border-bottom-color: red;
        }

        .box4 {
            border-right-color: black;
        }

        .demo {
            position: relative;
            width: 100px;
            height: 200px;
            background-color: pink;
            border: 0;
        }

        .demo span {
            position: absolute;
            top: 20px;
            right: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="demo">
        <span></span>
    </div>
</body>

</html>
