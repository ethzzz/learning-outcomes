<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
        }

        img {
            /* 使文字和图片垂直对齐 top middle base bottom */
            vertical-align: middle;
        }

        #img1 {
            /* 去除图片下侧空白部分 */
            vertical-align: bottom;
            vertical-align: top;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="../../image/touxiang.jpg" alt="">这是一个头像
    <div>
        <img id="img1" src="../../image/touxiang.jpg" alt="">pink
    </div>
</body>

</html>
