<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 50px;
            background-color: coral;
            /* display:block;转换为块级元素 */
            display: block;
        }

        div {
            /* display:inline;转换为行内元素 */
            display: inline;
            background-color: blue;
        }

        span {
            /* display:inline-block;转换为行内块元素 */
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: rgb(255, 255, 231);
        }
    </style>
</head>

<body>
    <a href="#">我是块级元素转换</a>
    <a href="#">我是块级元素转换</a>
    <div>我是行内元素转换</div>
    <div>我是行内元素转换</div>
    <span>我是行内块元素转换</span>
    <span>我是行内块元素转换</span>
    <span>我是行内块元素转换</span>
</body>

</html>
