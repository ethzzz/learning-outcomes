<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            /* 默认属性  不剪切内容也不现实滚动条*/
            overflow: visible;
            /* 隐藏hidden */
            overflow: hidden;
            /* 不管内容超出与否都显示滚动条 */
            overflow: scroll;
            /* 只有溢出才会显示滚动条 */
            /* overflow: auto; */
            /* 有定位的元素慎用overfl:hidden 会隐藏超出的部分*/
            margin: 100px auto;
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="demo">
        <p>小猪佩奇》每集长度约5分钟，故事围绕一只名叫佩奇的女孩小猪以及她的家庭和朋友展开。 [1]
            <!-- 小猪佩奇是一个可爱的小猪。她已经四岁了，与她的妈妈、爸爸和弟弟乔治生活在一起。佩奇最喜欢做的事情是玩游戏，把自己打扮得漂漂亮亮的，去度假，以及在泥坑里快乐的跳上跳下，与小羊苏西（她最好的朋友）乔治（她的弟弟）一起玩儿，拜访她的姥姥（猪妈妈的妈妈）、姥爷（猪妈妈的爸爸）、姨妈姨爸。
            小猪佩奇系列动画中的主角佩奇是一只腼腆可爱而又有些专横的小猪。 -->
            故事内容多数环绕日常生活，比如小孩子们参加学前游戏小组（playgroup）、探访姥姥姥爷和姨娘亲在游乐场游玩、踏单车等等。</p>
    </div>
</body>

</html>
