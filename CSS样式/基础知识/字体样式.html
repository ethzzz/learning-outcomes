<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1 {
            font-size: 20px;
        }

        #p2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #p3 {
            font-weight: bold;
        }

        #p4 {
            font-weight: initial;
        }

        #p5 {
            font-style: italic;
        }

        #p6 {
            font-style: normal;
            /* 将斜体字体变为正常 */
        }

        #p7 {
            /* font:font-style font-weight font-size/line-height font-family 顺序不能更换 */
            /* 必须保留font-size font-family字段 其他可以省略 */
            /* fony:nornal nornal 20px 'Microsoft yahei' */
            font: 20px '黑体';
        }
    </style>
</head>

<body>
    <p id="p1">雨下整夜</p>
    <p id="p2">我的爱溢出就像雨水</p>
    <p id="p3">院子落叶</p>
    <p id="p4">跟我的思念厚厚一叠</p>
    <p id="p5">几句是非</p>
    <p id="p6">也无法将我的热情冷却</p>
    <p id="p7">你出现在我诗的每一页</p>
</body>

</html>
