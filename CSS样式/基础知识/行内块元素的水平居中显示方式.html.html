<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            /* 外边距可以让块级盒子水平居中，但是必须满足两个条件 */
            /* 1.盒子必须设置了宽度(width) */
            /* 2.盒子左右的外边距都设置为 auto */
            width: 400px;
            height: 200px;
            background-color: greenyellow;
            /* margin:0 auto 设置盒子水平居中显示 */
            margin: 0 auto;
            /* 给行内元素和行内块元素水平居中的方式  text-align:center; */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>我是行内元素</span>
    </div><br>
    <div class="header">
        <span>我是行内元素</span>
    </div>
</body>


</html>
