<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 继承和*选择器 0,0,0,0*/
        /* 元素选择器 0,0,0,1*/
        /* class选择器 伪类选择器 0,0,1,0*/
        /* id选择器 0,1,0,0*/
        /* 行内样式 1,0,0,0*/
        /* ！important 无穷大 */
        /* 注意，继承的权重为0，只要没有直接选中该元素，不管父元素权重多高，权重都为0 */
        div {
            color: green !important;
        }

        .test {
            color: red;
        }

        #demo {
            color: pink;
        }

        body {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">你笑起来真好看</div>
    <a href="">我是单独的样式</a>
</body>

</html>
