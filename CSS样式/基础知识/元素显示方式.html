<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块级元素 -->
    <!-- 独占一行  高宽外边距内边距都可以控制  宽度默认是容器(父级宽度)的100%  是一个容器级盒子，里面可以放行内或者块级元素 -->
    <h1></h1>
    <h6></h6>
    <p></p>
    <div></div>
    <ul></ul>
    <ol></ol>
    <li></li>
    <div>我是块级元素</div>
    <!-- 文字类的元素内不能使用块元素 -->
    <p>我是p元素</p>
    <div>我是块级元素</div>

    <!-- 行内元素 (内联元素)-->
    <!-- 相邻行内元素在一行上，一行内可以显示多个 -->
    <!-- 高宽直接设置是无效的 -->
    <!-- 默认宽度就是它本身内容得宽度 -->
    <!-- 行内元素只能容纳文本或其它行内元素 -->
    <!-- 链接里面不能再放链接 -->
    <!-- 特殊链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全 -->
    <a href=""></a>
    <strong></strong>
    <b></b>
    <em></em>
    <i></i>
    <del></del>
    <s></s>
    <ins></ins>
    <u></u>
    <!-- span是最典型的行内元素 -->
    <span></span>


    <!-- 行内块元素 -->
    <!-- 一行内可以有多个行内块元素（行内元素特点） -->
    <!-- 默认宽度就是它本身的宽度 -->
    <!-- 高宽内外边距都可以设置（块级元素特点） -->
    <img src="" alt="">
    <input type="text">
    <td></td>

</body>

</html>
