<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            /* 必需 定义字体的名字 */
            font-family: myFirstFont;
            /* 必需 定义字体文件的URL */
            src: url('');
            /* 定义如何拉伸字体 默认为normal */
            font-stretch: semi-condensed;
        }

        div {
            font-family: myFirstFont;
        }
    </style>
</head>

<body>
    <div>这是一段可供修改样式的文字</div>
</body>

</html>
