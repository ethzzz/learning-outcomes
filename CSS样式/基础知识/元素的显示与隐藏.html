<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        /* display 显示与隐藏  display:block 不仅有设置块级元素也表示元素显示  display:none 元素隐藏  不在占有原有的位置 */
        /* visibility  设置元素可视性  visibility: visible; 元素可见  visibility:hidden; 元素不可见  继续占有原有的位置*/
        .div1 {
            /* display: none; */
            visibility: hidden;
            background-color: gray;
        }

        .div2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
