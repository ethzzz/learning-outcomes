<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            margin: 100px auto;
            /* box-shadow设置盒子阴影
            h-shadow:必需 水平阴影的位置 允许负值 
            v-shadow:必需 垂直阴影的位置 允许负值
            blur  可选 模糊距离
            spread 可选 阴影的尺寸
            color 可选 阴影的颜色 
            inset 可选 将外部阴影（outset）改为内部阴影
            默认outset 不可直接设置outset
            不占用空间 */
            /* box-shadow: 10px 10px 10px 10px rgba(1, 1, 0, 0.5); */
        }

        .demo:hover {
            box-shadow: 10px 10px 10px -4px rgba(1, 1, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

</html>
