<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子元素用绝对定位(不占有位置)  父元素用相对定位(占有位置) */
        .box {
            position: relative;
        }

        a {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="" alt="">
        <a href=""></a>
        <a href=""></a>
    </div>
</body>

</html>
