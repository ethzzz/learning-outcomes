<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置了绝对定位的盒子不能使用margin:0 auto设置水平居中 */
        /* 可以先设置left:50%  在设置margin-left:盒子宽度的负一半 */
        .box {
            position: absolute;
            /* 水平垂直居中 */
            left: 50%;
            top: 50%;
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
