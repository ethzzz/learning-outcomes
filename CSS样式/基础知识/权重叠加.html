<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器会有权重叠加的问题 */
        /* 但是没有进位 */
        /* li权重(0,0,0,1) */
        li {
            color: green;
        }

        /* ul li权重(0,0,0,2) */
        ul li {
            color: red;
        }

        /* .nav li权重(0,0,1,1) */
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
