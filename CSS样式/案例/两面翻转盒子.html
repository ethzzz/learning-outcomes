<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            font-weight: bold;
            font-size: 22px;
        }

        .front {
            background-color: gray;
            z-index: 1;
        }

        .back {
            background-color: yellow;
            transform: rotateY(180deg);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">
            这是前面
        </div>
        <div class="back">
            这是背面
        </div>
    </div>
</body>

</html>
