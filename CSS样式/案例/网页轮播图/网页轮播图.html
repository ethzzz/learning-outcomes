<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 必须在mian.js之前引入 -->
    <script src="/函数封装JS/animate.js"></script>
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: gray;
            margin: 200px auto;
            overflow: hidden;
        }

        .box .demo {
            position: absolute;
            width: 600%;
            height: 300px;
            /* left: -200px; */
        }

        .box .demo>li {
            float: left;
            width: 400px;
            height: 300px;
            list-style: none;
        }

        .box a {
            position: absolute;
            display: none;
            width: 24px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, .3);
            z-index: 2;
        }

        .box .pre {
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .box .next {
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            top: 50%;
            left: 376px;
            transform: translateY(-50%);
        }

        .box .circle {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
            padding: 0 4px;
            border-radius: 20px;
            background-color: gray;
            list-style: none;
            transition: all .3s;
        }

        ol li {
            float: left;
            margin: 5px 1px;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        .current {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="javascript:;" class="pre">&lt;</a>
        <a href="javascript:;" class="next">&gt;</a>
        <ul class="demo">
            <li>
                <img src="../../../image/demo-1.png" width="400" height="300" alt="">
            </li>
            <li>
                <img src="../../../image/demo-1.png" width="400" height="300" alt="">
            </li>
            <li>
                <img src="../../../image/demo-1.png" width="400" height="300" alt="">
            </li>
            <li>
                <img src="../../../image/demo-1.png" width="400" height="300" alt="">
            </li>
        </ul>
        <ol class="circle">
        </ol>
    </div>
    <script>
    </script>
</body>

</html>
