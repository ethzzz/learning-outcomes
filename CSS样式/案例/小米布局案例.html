<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 700px;
            height: 400px;
            background-color: gainsboro;
            margin: 100px auto;
        }

        .box .div1 {
            width: 140px;
            height: 400px;
            float: left;
            background-color: blue;
            margin-right: 10px;
        }

        .div2>div {
            width: 127px;
            height: 195px;
            background-color: brown;
            float: left;
            margin-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">我是div1</div>
        <div class="div2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>

    </div>
</body>

</html>
