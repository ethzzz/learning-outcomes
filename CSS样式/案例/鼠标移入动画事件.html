<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        .box,
        img,
        p,
        h1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .box {
            position: relative;
            /* background-color: gray; */
            margin: 100px auto;
            /* overflow: hidden; */
        }

        img {
            position: absolute;
            transition: 1s;
        }

        p {
            position: absolute;
            top: 0;
            left: 0;
            width: 260px;
            height: 260px;
            border: 20px solid rgba(207, 195, 195, 0.5);
        }

        h1 {
            position: absolute;
            top: 0;
            left: -300px;
            color: white;
            text-align: center;
            line-height: 300px;
            background: rgba(0, 0, 0, 0.5);
            transition: 1s;
            opacity: 0;
        }


        .box:hover h1 {
            left: 0;
            opacity: 1;
        }

        .box:hover img {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/image/图层0.png" alt="" width="100%" height="100%">
        <p></p>
        <h1>文字</h1>
    </div>
</body>

</html>
