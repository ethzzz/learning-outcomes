<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .demo {

            height: 500px;
            background-color: white;

        }

        p {

            padding: 0 25px;
        }

        .user_message {

        }

        }

        .info h4 {
            display: inline-block;
            margin-top: 10px;

            padding-right: 5px;
        }

        .info span {
            display: inline;
            color: indianred;
            padding-left: 5px;
        }

            font-style: normal;

        }
