<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        div {
            text-align: center;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 700px;
            height: 200px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 700px;
            height: 400px;
            background-color: hotpink;
            margin: 10px auto;
        }

        .box>div {
            float: left;
            width: 170px;
            height: 400px;
            background-color: gray;
            margin-right: 5px;
        }

        .footer {
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="footer">footer</div>
</body>

</html>
