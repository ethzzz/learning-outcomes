<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择父类的第一个子元素E  E:first-child */
        div p:first-child {
            color: blue;
        }

        /* 选择父类的最后一个子元素E E:last-child*/
        div p:last-child {
            color: red;
        }

        /* 选择父类的第n个子元素E  E:nth-child(n) */
        div p:nth-child(2) {
            color: green;
        }

        /* 把所有的偶数even的孩子选取出来 */
        ul li:nth-child(even) {
            color: blue;
        }

        /* n从0开始，每次+1 */
        ol li:nth-child(2n) {
            color: blue;
        }

        /* 把所有的奇数odd的孩子选取出来 */
        ul li:nth-child(odd) {
            color: red;
        }

        ol li:nth-child(2n+1) {
            color: red;
        }

        /* E:nth-child(n) 会把父元素所有的孩子进行排序  先找到第n个孩子 在是否匹配E元素 */
        section div:nth-child(1) {
            color: red;
        }

        /* E:nth-of-type(n) 把父元素所有指定的E子元素进行排序，先匹配E 在找到第几个孩子 */
        section div:nth-of-type(1) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>我是子元素p1</p>
        <p>我是子元素p2</p>
        <p>我是子元素p3</p>
        <p>我是子元素p4</p>
        <p>我是子元素p5</p>
        <p>我是子元素p6</p>
    </div>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
        <li>我是li6</li>
    </ul>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
        <li>我是li6</li>
    </ol>
    <section>
        <p>我是p元素</p>
        <div>我是div1</div>
        <div>我是div2</div>
    </section>
</body>

</html>
