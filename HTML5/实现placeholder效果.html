<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id='ipt1' type="text" value="请输入密码">
    <script>
        let ipt = document.querySelector('#ipt1')
        console.log(ipt);

        ipt.onfocus = function () {
            ipt.value = ''
            ipt.type = 'password'
        }
        ipt.onblur = function () {
            if (ipt.value === '') {
                ipt.type = 'text'
                ipt.value = '请输入密码'
            }
        }
    </script>
</body>

</html>
