<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- email地址输入域  提交时会验证 -->
    <input type="email" name="u_email" id=""><br />
    <!-- URL地址输入域  提交时会验证 -->
    <input type="url" name="u_url" id=""><br />
    <!-- number数值输入域 可以规定所接受数字的限定 -->
    <input type="number" name="u-number" min="1" max="10" id=""><br />
    <!-- 一定方位内数字值得输入域 max:最大值 min:最小值 step:规定合法的数字间隔 value:默认值 -->
    <input type="range" name="u_range" min="-5" max="5" value="-3" id=""><br />
    <!-- 日期类型 -->
    <!-- 选取日、月、年 -->
    <input type="date" name="u_date" id=""><br />
    <!-- 选取月、年 -->
    <input type="month" name="u_month" id=""><br />
    <!-- 选取周和年 -->
    <input type="week" name="u_weel" id=""><br />
    <!-- 选取时间（小时和分钟） -->
    <input type="time" name="u_time" id=""><br />
    <!-- 选取时间、日、月、年（UTC时间） -->
    <input type="datetime" name="u_datetime" id=""><br />
    <!-- 本地时间 -->
    <input type="datetime-local" name="u_datetime-local" id=""><br />
    <!-- 用于搜索域 -->
    <input type="search" name="" id="">
</body>

</html>
