<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,.main{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            justify-content: center;
        }
        .head{
            height: 48px;
            width: 100%;
            min-width: 1280px;
            display: flex;
            background-color: gray;
            box-shadow: 0px 0px 5px  blue;
            justify-content: center;
        }
        .head ul li{
            display: inline-block;
            width: 3rem;
            text-align: center;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
            <ul>
                <li>标题1</li>
                <li>标题2</li>
                <li>标题3</li>
                <li>标题4</li>
                <li>标题5</li>
            </ul>
        </div>
    </div>
</body>
</html>
