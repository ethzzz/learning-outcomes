<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="btn1">显示</button>
    <button class="btn2">隐藏</button>
    <button class="btn3">显示与隐藏</button>
    <div class="box"></div>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $('button.btn1').click(function () {
            $('div.box').show();
        })
        $('button.btn2').click(function () {
            $('div.box').hide();
        })
        $('button.btn3').click(function () {
            // toggle(speed,callabck); slow fast
            $('div.box').toggle("fast");
        })
    </script>
</body>

</html>
