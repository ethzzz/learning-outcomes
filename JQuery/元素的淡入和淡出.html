<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="btn1">淡入</button>
    <button class="btn2">淡出</button>
    <button class="btn3">淡入和淡出</button>
    <button class="btn4">渐变透明度</button>
    <div class="box"></div>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $('button.btn1').click(function () {
            // $(selector).fadeIn(speed,callback)
            $('div.box').fadeIn("slow");
        })
        $('button.btn2').click(function () {
            // $(selector).fadeIn(speed,callback)
            $('div.box').fadeOut("fast");
        })
        $('button.btn3').click(function () {
            // $(selector).fadeIn(speed,callback)
            $('div.box').fadeToggle("2000");
        })
        $('button.btn4').click(function () {
            // $(selector).fadeIn(speed,opacity callback)
            $('div.box').fadeTo("2000", 0.3);
        })
    </script>
</body>

</html>
