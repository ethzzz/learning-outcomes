<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <div id="div1">我是div1</div>
    <div id="div2">我是div2</div>
    输入框: <input type="text" value="我是输入值"><br />
    <button id="btn1">设置text内容</button>
    <button id="btn2">设置html内容</button>
    <button id="btn3">设置表单内容</button>
    <script>
        $("#btn1").click(function () {
            $('#div1').text('我是第一个div容器');
        })
        $("#btn2").click(function () {
            $('#div2').html('<b>我是第二个div容器</b>');
        })
        $("#btn3").click(function () {
            $('input').val('改变了表单值');
        })
    </script>
</body>

</html>
