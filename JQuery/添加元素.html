<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <div>这是一个div容器</div>
    <div>这是一个div容器</div>
    <button id="btn1">append</button>
    <button id="btn2">prepend</button>
    <button id="btn3">after</button>
    <button id="btn4">before</button>
    <script>
        // append 和 prepend 在被选元素内部末尾或开头插入指定元素
        $('#btn1').click(function () {
            $('p').append('<b>这是另一个文本</b>')
        })
        $('#btn2').click(function () {
            $('p').prepend('<b>这是另一段文本</b>')
        })
        // after before 在被选元素之后或之前插入内容
        $('#btn3').click(function () {
            $('div').after('<p>这是另一个段落</p>')
        })
        $('#btn4').click(function () {
            $('div').before('<p>这是另一个段落</p>')
        })
    </script>
</body>

</html>
