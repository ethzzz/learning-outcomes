<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        a:visited {
            color: white;
        }

        .box {
            position: fixed;
            left: -220px;
            width: 220px;
            height: 100%;
            background-color: rgba(109, 107, 107, 0.5);
            transition: all .5s;
        }

        header {
            height: 100px;
            color: red;
            text-align: center;
            line-height: 100px;
            font-size: 22px;
            background: gray;
            user-select: none;
        }

        .box ul a {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding-left: 70px;
            /* text-align: center; */
            font-size: 16px;
            line-height: 65px;
            border-top: 1px solid transparent;
            border-bottom: 1px solid black;
            transition: all .3s;
        }

        .box ul a:hover {
            padding-left: 80px;
        }

        #demo {
            display: none;
        }

        label #btn,
        label #cancel {
            display: inline-block;
            position: absolute;
            cursor: pointer;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            outline: none;
            user-select: none;
            border-radius: 5px;
            background-color: rgb(128, 106, 106);
        }

        label #btn {
            left: 50px;
            top: 35px;
            z-index: 999;
            transition: all .5s;
        }

        label #cancel {
            left: -220px;
            top: 20px;
            z-index: 999;
            transition: all 0.5s ease-out;
        }

        #demo:checked~.box {
            left: 0;
        }

        #demo:checked~label #btn {
            left: -220px;
        }

        #demo:checked~label #cancel {
            left: 165px;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="demo" id="demo">
    <label for="demo">
        <b id="btn">确定</b>
        <b id="cancel">X</b>
    </label>
    <div class="box">
        <header>标题</header>
        <ul>
            <li><a href="http://www.baidu.com">子内容</a></li>
            <li><a href="#">子内容</a></li>
            <li><a href="#">子内容</a></li>
            <li><a href="#">子内容</a></li>
            <li><a href="#">子内容</a></li>
            <li><a href="#">子内容</a></li>
        </ul>
    </div>
</body>

</html>
