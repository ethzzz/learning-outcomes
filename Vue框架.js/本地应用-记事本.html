<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: rgb(244, 244, 244);
        }

        #box {
            top: 50px;
            left: 50%;
            margin-left: -200px;
            position: relative;
            width: 400px;
        }

        .mask,
        .ulmask li {
            width: 400px;
            height: 50px;
            line-height: 50px;
            font-size: 22px;
            background-color: #ffffff;
        }

        .mask input {
            border: 0px;
            outline: none;
            margin-left: 15px;
            width: 385px;
            height: 100%;
            font-size: 22px;
        }

        .ulmask {
            margin-top: 5px;
            width: 400px;
        }

        .ulmask li {
            border-bottom: 1px solid gray;
        }

        .ulmask li:hover {
            background-color: skyblue;
        }



        .ulmask li span {
            margin-left: 5px;
        }

        .ulmask li label {
            margin-left: 10px;
        }

        .ulmask li span {
            float: left;
        }

        .ulmask li button {
            display: none;
            float: right;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: none;
            margin-top: 25px;
            margin-right: 20px;
            outline-style: none;
            transform: translateY(-50%);
        }

        .ulmask li:hover button {
            display: block;
        }

        .del {
            width: 400px;
            height: 25px;
            background-color: #ffffff;
        }

        .del .num {
            float: left;
            margin-left: 5px;
        }

        .del .clear {
            float: right;
            margin-right: 5px;
        }

        .del .clear button {
            border: none;
            outline: none;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="mask">
            <input type="text" name="" id="" v-model="inputValue" placeholder="请输入任务" @keyup.enter="insert">
        </div>
        <ul class="ulmask">
            <li v-for="(item,index) in list">
                <span>{{ index+1 }}.</span>
                <label for="">{{ item }}</label>
                <button class="destroy" @click="del(index)">X</button>
            </li>
        </ul>
        <div class="del">
            <span class="num">{{list.length}}&nbsp;items left</span>
            <span class="clear">
                <button @click="clear">清除</button>
            </span>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#box",
            data: {
                list: [],
            },
            methods: {
                insert: function () {
                    this.list.push(this.inputValue);
                },
                del: function (index) {
                    this.list.splice(index, 1);
                },
                clear: function () {
                    this.list = [];
                }
            }
        })
    </script>
</body>

</html>
